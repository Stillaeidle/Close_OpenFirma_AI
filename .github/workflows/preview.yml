name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'frontend/**'

jobs:
  build-preview:
    name: Build PR Preview
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          # No caching option at all

      # Change directory first, then do all operations in a single step
      - name: Build preview
        run: |
          cd frontend
          npm install
          
          # Set preview environment variables
          export NEXT_PUBLIC_API_URL="${{ secrets.PREVIEW_API_URL || 'https://api-staging.example.com' }}"
          
          echo "Building preview with NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL"
          npm run build

