name: PR Preview

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
    paths:
      - 'frontend/**'

jobs:
  build-preview:
    name: Build and Deploy Preview
    runs-on: ubuntu-latest
    
    # Only run for PRs from dev to main
    if: github.head_ref == 'dev'
    
    environment: pr-preview
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
        
      - name: Build preview
        working-directory: frontend
        run: |
          export NODE_ENV=production
          echo "Building with NODE_ENV=production"
          npm run build
          
      - name: Diagnostic - Check build output
        run: |
          echo "Frontend directory contents:"
          ls -la frontend/
          
          echo "Next.js build output:"
          ls -la frontend/.next/ || echo "No .next directory found"
          
          echo "Is this a static export?"
          ls -la frontend/out/ || echo "No out directory found"
      
      # Use Netlify CLI for more control
      - name: Install Netlify CLI
        run: npm install -g netlify-cli
        
      - name: Deploy preview to Netlify
        working-directory: frontend
        run: |
          echo "Starting Netlify preview deployment..."
          
          # Use .next directory for deployment
          PUBLISH_DIR=".next"
          
          # Deploy using Netlify CLI
          netlify deploy \
            --dir=$PUBLISH_DIR \
            --site="f83f333e-13b8-4ad3-b5b1-0a14c9ff6232" \
            --auth="${{ secrets.NETLIFY_AUTH_TOKEN }}" \
            --message="PR #${{ github.event.pull_request.number }} preview" \
            --json > deploy_output.json
            
          # Get the deploy URL
          DEPLOY_URL=$(cat deploy_output.json | jq -r '.deploy_url')
          echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          
          echo "Deployed to: $DEPLOY_URL"
        id: netlify-deploy
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          
      - name: Comment PR with Preview URL
        if: steps.netlify-deploy.outputs.deploy_url != ''
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const deployUrl = '${{ steps.netlify-deploy.outputs.deploy_url }}';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ PR Preview deployed to: [Netlify Preview](${deployUrl})`
            });
