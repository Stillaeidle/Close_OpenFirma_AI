name: PR Preview

permissions:
  contents: read
  pull-requests: write
  deployments: write

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, closed]
    paths:
      - 'frontend/**'

jobs:
  preview:
    name: Deploy PR Preview
    runs-on: ubuntu-latest
    
    # Only deploy if PR is open and coming from dev branch
    if: github.event.action != 'closed' && github.head_ref == 'dev'
    
    environment: pr-preview
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
        
      - name: Build for static export
        working-directory: frontend
        run: |
          export NODE_ENV=production
          npm run build
          
      - name: Install Netlify CLI
        run: npm install -g netlify-cli
        
      - name: Deploy to Netlify
        working-directory: frontend
        run: |
          netlify deploy \
            --dir=out \
            --site="f83f333e-13b8-4ad3-b5b1-0a14c9ff6232" \
            --auth="${{ secrets.NETLIFY_AUTH_TOKEN }}" \
            --message="PR #${{ github.event.pull_request.number }} preview" \
            --alias="pr-${{ github.event.pull_request.number }}" \
            --json > deploy_output.json
            
          DEPLOY_URL=$(cat deploy_output.json | jq -r '.deploy_url')
          echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
        id: deploy
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      
      - name: Comment on PR
        if: steps.deploy.outputs.deploy_url
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const deployUrl = '${{ steps.deploy.outputs.deploy_url }}';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ PR Preview deployed to: [Netlify Preview](${deployUrl})`
            });

  cleanup:
    name: Cleanup PR Preview
    runs-on: ubuntu-latest
    
    # Only run when PR is closed (includes merged)
    if: github.event.action == 'closed'
    
    steps:
      - name: Install Netlify CLI
        run: npm install -g netlify-cli
        
      - name: Delete Netlify Preview Deployment
        run: |
          echo "Deleting preview deployment for PR #${{ github.event.pull_request.number }}..."
          
          # Delete the preview deployment
          netlify deploy:delete \
            --site="f83f333e-13b8-4ad3-b5b1-0a14c9ff6232" \
            --auth="${{ secrets.NETLIFY_AUTH_TOKEN }}" \
            --alias="pr-${{ github.event.pull_request.number }}"
          
          echo "Preview deployment deleted successfully."
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      
      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ§¹ Preview deployment has been cleaned up.`
            });
