name: PR Preview

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'frontend/**'

jobs:
  build-preview:
    name: Build and Deploy Preview
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build preview
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.PREVIEW_API_URL || 'https://api-staging.example.com' }}

      - name: Deploy preview
        id: deploy-preview
        run: |
          # Deployment code would go here
          echo "preview-url=https://preview-url.example.com/${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          
      - name: Comment PR with Preview URL
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { issue: { number: issue_number }, repo: { owner, repo } } = context;
            const deploymentUrl = '${{ steps.deploy-preview.outputs.preview-url }}';
            
            if (deploymentUrl) {
              github.rest.issues.createComment({
                issue_number,
                owner,
                repo,
                body: `üìù Frontend preview deployment is ready! Check it out at: ${deploymentUrl}`
              });
            }
            
      - name: Check Lighthouse scores
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: |
            ${{ steps.deploy-preview.outputs.preview-url || 'https://preview-url.example.com' }}
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: '.github/lighthouse-config.json'
