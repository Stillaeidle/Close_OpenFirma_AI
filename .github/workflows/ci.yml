name: CI

on:
  push:
    branches: [ main, dev, release ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ main, dev, release ]
    paths:
      - 'frontend/**'

jobs:
  lint-and-type-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          # No caching option at all

      # Change directory first, then do all operations
      - name: Change to frontend directory and install dependencies
        run: |
          cd frontend
          npm install
          npm run lint
          npx tsc --noEmit

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-type-check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          # No caching option at all

      # Change directory first, then do all operations
      - name: Change to frontend directory, install and build
        run: |
          cd frontend
          npm install
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: frontend/.next
          retention-days: 7
