<div class="container-fluid">
  <app-page-title title="Energy Consumption" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-lg-12">
      <div class="card mini-stats-wid">
        <div class="card-body">
          <div class="d-flex flex-wrap">

            <div class="mr-3 mt-2">
              <select class="form-select" style="width: 300px" aria-label="Default select example">
                <option>Choose a Source Energy</option>
                <option value="1">Source A</option>
                <option value="2">Source B</option>
                <option value="3">Source C</option>
              </select>
            </div>

            <div class="avatar-sm ms-auto">
              <div class="avatar-title rounded-circle text-white font-size-20" style="background-color: #054237">
                <i class="fas fa-list-alt"></i>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-4">
      <div class="card blog-stats-wid">
        <div class="card-body">
          <div class="d-flex flex-wrap">
            <div class="mr-3">
              <p class="text-muted mb-2">Light consumption</p>
              <h5 class="mb-0">85 kW</h5>
            </div>
            <div class="avatar-sm ms-auto">
              <div class="avatar-title rounded-circle text-white font-size-20" style="background-color: #054237">
                <i class="fas fa-bolt"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card mini-stats-wid">
        <div class="card-body">
          <div class="d-flex flex-wrap">
            <div class="mr-3">
              <p class="text-muted mb-2">Slice</p>
              <h5 class="mb-0">2</h5>
            </div>
            <div class="avatar-sm ms-auto">
              <div class="avatar-title rounded-circle text-white font-size-20" style="background-color: #054237">
                <i class="fas fa-stream"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card mini-stats-wid">
        <div class="card-body">
          <div class="d-flex flex-wrap">
            <div class="mr-3">
              <p class="text-muted mb-2">Price of Consumption</p>
              <h5 class="mb-0">2548 Dh</h5>
            </div>
            <div class="avatar-sm ms-auto">
              <div class="avatar-title rounded-circle text-white font-size-20" style="background-color: #054237">
                <i class="fas fa-money-bill-alt"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-title">
        </div>
        <div class="card-body p-5">
          <div class="chart-container">
            <canvas id="MyChart">{{ chart }}</canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
